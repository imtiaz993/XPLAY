<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./modal.css">
    <script src="https://use.fontawesome.com/83b97ffe44.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="appbar">
            <div class="logo">
                <img src="./img/—Pngtree—music icon wood_3559788.png">
                <h3>
                    XPLAY
                </h3>
            </div>
            <div class="mode">
                <i class="fa fa-lg fa-sun-o" aria-hidden="true">Light</i>
                <i class="fa fa-lg fa-moon-o" aria-hidden="true">Dark</i>
            </div>
        </div>
        <div class="app-container">
            <div class="player">
                <iframe src="">
                </iframe>
                <div class="player-footer">
                    <div>
                        <div class="song-name">
                            <i class="fa fa-lg fa-music music-icon" aria-hidden="true"></i>
                            <span>Song Name</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="video-list">
              
                <h4>
                    Favourite List
                    <a class="plus" id="add"><i class="fa  fa-plus-circle" aria-hidden="true"> </i>Add Video</a>
                </h4>
                <div class="tab-flex">
                <div class="addSong">
                    <form class='myform'>
                        <div class="inputFields">
                        <input id="name" class="inputf" type="text" placeholder="Name" name="" required="required">
                        <input id="url" class="inputf" type="text" placeholder="URL" name="" required="required">
                    </div>
                    <div class="plat">
                        <p class="plate">PlateForm</p>
                        <div class="inputss">
                            <div>
                                  <label for="youtube"><input type="radio" id="youtube" checked='checked'
                                        name="fav_language" value="youtube" />Youtube</label>
                                 </div>
                            <div>
                                  <label for="vimeo"> <input type="radio" id="vimeo" name="fav_language"
                                        value="vimeo" />Vimeo</label>
                            </div>
                            <div>
                                  <label for="dailymotion"> <input type="radio" id="dailymotion" name="fav_language"
                                        value="dailymotion" />Dailymotion</label>
                            </div>
                        </div>
                    </div>
                        <br />
                        <div class='but'>
                            <a class="submitIT">Submit</a>
                            <a class="close">Close</a>
                        </div>
                    </form>
                </div>

                <div class="list-container">
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
